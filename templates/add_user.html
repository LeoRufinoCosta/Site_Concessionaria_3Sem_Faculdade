<!DOCTYPE html>
<html lang="en">
<head>
    <title>DELUXE CARS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <style type="text/css">
    body{
    font-family: "Allerta Stencil", Sans-serif;
    }
    table{
    font-family: "Allerta Stencil", Sans-serif;
    }
    .w3-allerta {
    font-family: "Allerta Stencil", Sans-serif;
    }
    </style>
</head>
<body bgcolor="#000000">
<center>
    <form action="/add_user" method="post" class="w3-container w3-card-4 w3-black w3-text-white w3-margin">
<label class="w3-xxxlarge">ADICIONAR USUÁRIO</label>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="login" type="text" placeholder="Digitar login">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="senha" type="password" placeholder="Digitar senha">
    </div>
</div>
    {% if top %}
        <span style="color:red">{{top}}</span><br>
    {% endif %}
<button class="w3-button w3-section w3-green w3-ripple w3-padding w3-round-large w3-xlarge" type="submit">ENVIAR</button><br>
</form>
    <form action="/comando">
         <button class="w3-button w3-section w3-red w3-ripple w3-padding w3-round-large w3-xlarge" type="submit">VOLTAR</button>
    </form>
</center>
</body>
<footer>
    <center>
         <nav class="w3-row w3-white w3-allerta">
            <label class="w3-white w3-xlarge">DELUXE CARS</label><br>
            <label class="w3-white w3-large">A melhor do mercado.</label><br>
            <label class="w3-white">Copyright © 2019 </label>
    </nav>
    </center>
</footer>
</html>
