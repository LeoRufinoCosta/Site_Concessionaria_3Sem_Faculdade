<!DOCTYPE html>
<html lang="en">
<head>
    <title>DELUXE CARS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <style>
    .w3-allerta {
    font-family: "Allerta Stencil", Sans-serif;
    }
    .mySlides {display:none}
    .top1 {
        font-size: 60px;
        font-weight: 900;
      }
    .top2 {
        font-size: 40px;
        font-weight: 400;
        color: #000000
     }
    .top3 {
        font-size: 20px;
        font-weight: 400;
        color: #000000

     }
    </style>
</head>
<header>
    <div>
        <div class="w3-bar w3-black w3-border w3-allerta">
            <label class="w3-bar-item w3-xxxlarge">DELUXE CARS</label>
        </div>
    </div>
</header>
<body bgcolor="#000000">
<div>
  <div class="w3-bar w3-black w3-border w3-allerta">
    <a href="/" class="w3-bar-item w3-button w3-mobile w3-xlarge">HOME</a>
    <a href="#" class="w3-bar-item w3-button w3-mobile w3-xlarge" onclick="document.getElementById('id01').style.display='block'">LOGIN</a>
    <a href="/contato" class="w3-bar-item w3-button w3-mobile w3-xlarge">CONTATO</a>
      <form action="/consultacarros" method="post">
          <input type="text" class="w3-bar-item w3-input w3-white w3-mobile w3-xlarge" placeholder="Busque o nome do seu carro..." size="62" name="buscando">
          <button class="w3-bar-item w3-button w3-green w3-mobile w3-xlarge" type="submit">BUSCAR</button>
          </form>
  </div><br><br>
</div>
<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom w3-black" style="max-width:600px">

        <span style="color:red">{{top}}</span><br>
      <div class="w3-center w3-black"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
      </div>

      <form class="w3-container" action="/login" method="post">
        <div class="w3-section w3-black">
          <label><b>Usuario</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Seu usuario" name="login" required>
          <label><b>Senha</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Sua senha" name="senha" required>
          <button class="w3-button w3-block w3-amber w3-section w3-padding" type="submit">Login</button>
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-black">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red w3-text-black">Cancel</button>
      </div>

    </div>
  </div>
<center>
    <div class="w3-container w3-allerta w3-white w3-border" >
        <label class="top1 w3-xxxlarge w3-white">TOP CARROS</label><br>
        <label class="w3-xxlarge w3-white">Os melhores carros pelos melhores preços, só aqui na DELUXE CARS!</label>
        {% for car in carro %}
</div><br><br>
<div class="w3-display-container w3-hover-opacity" style="width:50%">
    <a href="/detalhes/{{car[0]}}"><img src="{{url}}{{car[9]}}" class="w3-border w3-round-xlarge" height="650px" width="800px" style=";padding:10px;"></a><br><br><br><br>
    <div class="w3-display-middle w3-display-hover">
        <a href="/detalhes/{{car[0]}}"><button class="w3-button w3-black w3-xlarge">*{{car[2]}} {{car[1]}}*<br>{{car[3]}}KM  {{car[4]}}  {{car[5]}}  {{car[6]}}  {{car[7]}}  {{car[8]}}</button></a>
    </div>
</div>
    {% endfor %}
</center>
</body>
<footer>
    <center>
         <nav class="conteiner w3-white w3-allerta">
            <label class="w3-white w3-xlarge">DELUXE CARS</label><br>
            <label class="w3-white w3-large">A melhor do mercado.</label><br>
            <label class="w3-white">Copyright © 2019 </label>
    </nav>
    </center>
</footer>
</html>
