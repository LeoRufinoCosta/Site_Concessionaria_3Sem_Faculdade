<!DOCTYPE html>
<html lang="en">
<head>
    <title>DELUXE CARS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <style type="text/css">
    body{
    font-family: "Allerta Stencil", Sans-serif;
    }
    table{
    font-family: "Allerta Stencil", Sans-serif;
    }
    .w3-allerta {
    font-family: "Allerta Stencil", Sans-serif;
    }
    </style>
</head>
<body>
<center>
    <label class="w3-white w3-xxxlarge">Lista de Logins</label><br><br>
    {% for reservado in logins %}
    <div class="w3-container">
  <ul class="w3-ul w3-card-4">
    <li class="w3-bar w3-black">
        <a href="/del_user/{{reservado[0]}}"><span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-red w3-right">EXCLUIR USUARIO</span></a>
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-bar-item ">
        <span class="w3-large">{{reservado[1]}}</span><br>
      </div>
    </li>
  </ul>
</div><br>
    {% endfor %}
    <form action="/comando">
        <button type="submit" class="w3-button w3-black w3-round-xlarge" style="width:120px;height:50px">VOLTAR</button>
    </form>
</center>
</body>
</html>
