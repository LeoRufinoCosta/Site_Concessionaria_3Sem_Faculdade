<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <style type="text/css">
    body{
    font-family: "Allerta Stencil", Sans-serif;
    }
    table{
    font-family: "Allerta Stencil", Sans-serif;
    }
    .w3-allerta {
    font-family: "Allerta Stencil", Sans-serif;
    }
    </style>
<body bgcolor="#000000">
<center>
  <form action="/reclame_aqui" method="post" class="w3-container w3-card-4 w3-black w3-text-white w3-margin">
<label class="w3-xxxlarge">ENTRE EM CONTATO</label>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="nome" type="text" placeholder="Seu nome">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="telefone" type="text" placeholder="Seu telefone">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="email" type="text" placeholder="Seu email">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="reclamacao" type="text" placeholder="Sua mensagem...">
    </div>
</div>

<button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding w3-xlarge">ENVIAR</button>
    {% if top %}
        <span style="color:red">{{top}}</span><br>
    {% endif %}

</form>
<form action="/">
  <button class="w3-button w3-section w3-red w3-ripple w3-padding w3-round-large w3-xlarge" type="submit">VOLTAR</button>
</form>
</center>
</body>
</html>
