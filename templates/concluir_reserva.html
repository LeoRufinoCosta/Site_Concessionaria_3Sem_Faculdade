
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DELUXE CARS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body bgcolor="#000000">
<center>
    <form action="/salvar_alteracao" method="post" class="w3-container w3-card-4 w3-black w3-text-white w3-margin">
<h2 class="w3-center">CONCLUIR RESERVA</h2>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="nome" type="text" placeholder="Seu nome">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="telefone" type="text" placeholder="Telefone">
    </div>
</div>
<input type="hidden" name="idcarros" value="{{carros[0]}}">
<button class="w3-button w3-section w3-grey w3-ripple w3-padding" type="submit">Enviar</button>

</form>

</center>
</body>
</html>
