<!DOCTYPE html>
<html lang="en">
<head>
    <title>DELUXE CARS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <style type="text/css">
    body{
    font-family: "Allerta Stencil", Sans-serif;
    }
    table{
    font-family: "Allerta Stencil", Sans-serif;
    }
    .w3-allerta {
    font-family: "Allerta Stencil", Sans-serif;
    }
    </style>
</head>
<body bgcolor="#000000">
<center>
    <form action="/inserir_anun" method="post" class="w3-container w3-card-4 w3-black w3-text-white w3-margin" enctype="multipart/form-data">
<label class="w3-xxxlarge">INSERIR ANUNCIO</label>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-car"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="nome" type="text" placeholder="Nome do carro">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-registered"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="marca" type="text" placeholder="Marca do carro">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-sort-numeric-asc"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="quilometragem" type="text" placeholder="Quilometragem do carro">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-beer"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="combustivel" type="text" placeholder="Combustível do carro">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-paint-brush"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="cor" type="text" placeholder="Cor do carro">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-cogs"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="cambio" type="text" placeholder="Câmbio do carro">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-info-circle"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="ano" type="text" placeholder="Ano do carro">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-credit-card "></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="preco" type="text" placeholder="Preço do carro">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
    <div class="w3-rest">
        <label class="w3-xlarge">Colocar no TOP10:</label>
      <input class="w3-input w3-border" name="top10" type="radio" value="Sim">SIM
      <input class="w3-input w3-border" name="top10" type="radio" value="Não">NÃO
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
    <div class="w3-rest">
        <label class="w3-xlarge">Insira a imagem</label><br>
      <input class="" name="file" type="file">
    </div>
</div>
<button class="w3-button w3-section w3-green w3-ripple w3-padding w3-round-large w3-xlarge" type="submit">ENVIAR</button><br>
</form>
    {% if bom %}
        <span style="color:red">{{bom}}</span><br>
    {% endif %}
     <form action="/comando">
         <button class="w3-button w3-section w3-red w3-ripple w3-padding w3-round-large w3-xlarge" type="submit">VOLTAR</button>
    </form>

</center>
</body>
</html>
